<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title lang="en">Mesto</title>
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сайта Место." class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <div class="profile__image-container">
                        <img class="profile__image" src="#" alt="Фото профиля.">
                        <img class="profile__image-shadow" src="images/change-button.svg" alt="Изменить аватар.">
                    </div>
                    <div class="profile__container">
                        <div class="profile__info">
                            <p class="profile__name"></p>
                            <p class="profile__profession"></p>
                        </div>
                        <button type="button" class="profile__change-button" name="changeButton" aria-label="Изменить профиль"></button>
                    </div>
                </div>
                <button type="button" class="content__add-button" name="addButton" aria-label="Добавить карточку"></button>
            </section>
            <section class="places">

            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup-window">

    </div>
    <div class="modal modal_type_change-profile">
        <div class="modal__container">
            <h3 class="modal__title">Редактировать профиль</h3>
            <form class="form form_type_change-profile" name="changeProfileForm" id="changeProfileForm" novalidate>
                <label class="form__label">
                    <input class="form__item form__item_type_name" type="text" value="" name="formName" id="formName" maxlength="40" minlength="2" required>
                    <span class="form__error" id="formName-error"></span>
                </label>
                <label class="form__label">
                    <input class="form__item form__item_type_profession" type="text" value="" name="formProf" id="formProf" maxlength="200" minlength="2" required>
                    <span class="form__error" id="formProf-error"></span>
                </label>
                <button class="form__submit-button" type="submit" name="submitButton" aria-label="Сохранить изменения">Сохранить</button>
            </form>
            <button class="modal__close-button" type="button" name="changeProfileCloseButton" aria-label="Закрыть форму"></button>
        </div>
    </div>
    <div class="modal modal_type_add-place">
        <div class="modal__container">
            <h3 class="modal__title">Новое место</h3>
            <form class="form form_type_add-place" name="addPlaceForm" id="addPlaceForm" novalidate>
                <label class="form__label">
                    <input class="form__item form__item_type_title" type="text" value="" placeholder="Название" name="formTitle" id="formTitle" maxlength="30" minlength="1" required>
                    <span class="form__error" id="formTitle-error"></span>
                </label>
                <label class="form__label">
                    <input class="form__item form__item_type_image-link" type="url" value="" placeholder="Ссылка на картинку" name="formImageLink" id="formImageLink" required>
                    <span class="form__error" id="formImageLink-error"></span>
                </label>
                <button class="form__submit-button form__submit-button_disabled" type="submit" name="submitButton" aria-label="Создать карточку" disabled>Создать</button>
            </form>
            <button class="modal__close-button" type="button" name="addPlaceCloseButton" aria-label="Закрыть форму"></button>
        </div>
    </div>
    <div class="modal modal_type_delete-card">
        <div class="modal__container">
            <h3 class="modal__title">Вы уверены?</h3>
            <form class="form form_type_delete-card">
                <button class="form__submit-button" type="submit" name="submitDeleteCardButton" aria-label="Удалить карточку">Да</button>
            </form>
            <button class="modal__close-button" type="button" name="deleteCardCloseButton" aria-label="Закрыть форму"></button>
        </div>
    </div>
    <div class="modal modal_type_change-avatar">
        <div class="modal__container">
            <h3 class="modal__title">Обновить аватар</h3>
            <form class="form form_type_change-avatar">
                <label class="form__label">
                    <input class="form__item form__item_type_avatar-link" type="url" value="" placeholder="Ссылка на аватар" name="formAvatarLink" id="formAvatarLink" required>
                    <span class="form__error" id="formAvatarLink-error"></span>
                </label>
                <button class="form__submit-button form__submit-button_disabled" type="submit" name="submitButton" aria-label="Создать карточку" disabled>Сохранить</button>
            </form>
            <button class="modal__close-button" type="button" name="deleteCardCloseButton" aria-label="Закрыть форму"></button>
        </div>
    </div>
    <template id="card-template">
        <div class="places__card card">
            <button type="button" class="card__delete-button" name="deleteButton" aria-label="Удалить карточку"></button>
            <img class="card__image" src="#" alt="">
            <div class="card__rating">
                <h2 class="card__title"></h2>
                <div class="card__likes">
                    <button type="button" class="card__button" name="likeButton" aria-label="Поставить лайк"></button>
                    <p class="card__like">0</p>
                </div>
            </div>
        </div>
    </template>
    <template id="popup">
        <figure class="popup">
            <button class="popup__close-button" type="button" name="popupCloseButton" aria-label="Закрыть картинку"></button>
            <img class="popup__image" src="#" alt="">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </template>
</body>
