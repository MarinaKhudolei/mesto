<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title lang="en">Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
    <div class="page__container">
        <header class="header">
            <img src="./images/logo.svg" alt="Логотип сайта Место." class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__content">
                    <img class="profile__image" src="./images/profile-image.jpg" alt="Фото профиля.">
                    <div class="profile__container">
                        <div class="profile__info">
                            <p class="profile__name">Жак-Ив Кусто</p>
                            <p class="profile__profession">Исследователь океана</p>
                        </div>
                        <button type="button" class="profile__change-button" name="changeButton"></button>
                    </div>
                </div>
                <button type="button" class="content__add-button" name="addButton"></button>
            </section>
            <section class="places">
                
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup-window">
        
    </div>
    <div class="modal modal_type_change-profile">
        <div class="modal__container">
            <h3 class="modal__title">Редактировать профиль</h3>
            <form class="form form_type_change-profile" action="#" method="post" name="changeProfileForm">
                <input class="form__item form__item_type_name" type="text" value="Жак-Ив Кусто" name="formName">
                <input class="form__item form__item_type_profession" type="text" value="Исследователь океана" name="formProf">
                <button class="form__submit-button" type="submit" name="submitButton">Сохранить</button>
            </form>
            <button class="modal__close-button" type="button" name="changeProfileCloseButton"></button>
        </div>
    </div>
    <div class="modal modal_type_add-place">
        <div class="modal__container">
            <h3 class="modal__title">Новое место</h3>
            <form class="form form_type_add-place" action="#" method="post" name="addPlaceForm">
                <input class="form__item form__item_type_title" type="text" value="Название" name="formTitle">
                <input class="form__item form__item_type_image-link" type="text" value="Ссылка на картинку" name="formImageLink">
                <button class="form__submit-button" type="submit" name="submitButton">Создать</button>
            </form>
            <button class="modal__close-button" type="button" name="addPlaceCloseButton"></button>
        </div>
    </div>
    <template id="card">
        <div class="places__card card">
            <button type="button" class="card__delete-button" name="deleteButton"></button>
            <img class="card__image" src="" alt="">
            <div class="card__rating">
                <h2 class="card__title"></h2>
                <button type="button" class="card__button" name="likeButton"></button>
            </div>
        </div>
    </template>
    <template id="popup">
        <figure class="popup">
            <button class="popup__close-button" type="button" name="popupCloseButton"></button>
            <img class="popup__image" src="" alt="">
            <figcaption class="popup__caption"></figcaption>
        </figure>
    </template>
    <script src="./scripts/script.js"></script>
</body>
